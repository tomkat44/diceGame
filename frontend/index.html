<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Thomas Katsantas, Ioannis Somos">
        <link rel="stylesheet" href="vendor/pico/pico.min.css" type="text/css">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="vendor/hash-wasm/sha3.umd.min.js"
                type="application/javascript" async></script>
        <script type="application/javascript" src="theme.js"></script>
        <script type="module" src="game.js" defer></script>
        <title>Digi-Dice</title>
    </head>
    <body>
        <main class="container">
            <aside>
                <button id="switch-theme" aria-label="Switch theme"
                        class="contrast" tabindex="-1">&#x1f323;</button>
                <a href="login.html" id="logout" class="secondary">Logout</a>
            </aside>
            <hgroup>
                <h1>Digi-Dice</h1>
                <h3>Fair digital dice</h3>
                <hr/>
            </hgroup>
            <article id="roll-dice">
                <h3 id="roll-result">Ready to roll</h3>
                <section class="grid">
                    <figure>
                        <figcaption class="hide">You rolled</figcaption>
                        <img id="client-roll-img" alt="Dice" src="dice_images/dice-0.png">
                    </figure>
                    <figure>
                        <figcaption class="hide">The server rolled</figcaption>
                        <img id="server-roll-img" alt="Dice" src="dice_images/dice-0.png">
                    </figure>
                </section>
                <button type="button" id="roll-button" aria-busy="false">ROLL</button>
            </article>
            <details>
                <summary class="secondary" tabindex="0">Details</summary>
                <table>
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"><strong>Client Roll</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <span>Sent</span>
                                <math>
                                    <mrow>
                                        h(<msub><mi>r</mi><mi>c</mi></msub>
                                        <mo>||</mo><msub><mi>r</mi><mi>s</mi></msub>)
                                    </mrow>
                                </math>
                            </th>
                            <td><ins id="client-sent-hr"></ins></td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span>Chose</span>
                                <math><mrow><msub><mi>r</mi><mi>c</mi></msub></mrow></math>
                            </th>
                            <td><ins id="client-chosen-r"></ins></td>
                        </tr>
                        <tr>
                            <th scope="row"></th>
                            <td>&nbsp;<math><mrow>XOR</mrow></math></td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span>Received</span>
                                <math><mrow><msub><mi>r</mi><mi>c</mi></msub></mrow></math>
                            </th>
                            <td><ins id="client-received-r"></ins></td>
                        </tr>

                        <tr>
                            <th scope="row"></th>
                            <td><math><mrow><mo>MOD</mo><mn>6</mn></mrow></math></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="col"><strong>RESULT</strong></th>
                            <td><ins id="client-result"></ins></td>
                        </tr>
                    </tfoot>
                </table>
                <hr/>
                <table>
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"><strong>Server Roll</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <span>Sent</span>
                                <math>
                                    <mrow>
                                        h(<msub><mi>r</mi><mi>s</mi></msub>
                                        <mo>||</mo><msub><mi>r</mi><mi>c</mi></msub>)
                                    </mrow>
                                </math>
                            </th>
                            <td><ins id="server-sent-hr"></ins></td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span>Chose</span>
                                <math><mrow><msub><mi>r</mi><mi>s</mi></msub></mrow></math>
                            </th>
                            <td><ins id="server-chosen-r"></ins></td>
                        </tr>

                        <tr>
                            <th scope="row"></th>
                            <td>&nbsp;<math><mrow>XOR</mrow></math></td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span>Received</span>
                                <math><mrow><msub><mi>r</mi><mi>s</mi></msub></mrow></math>
                            </th>
                            <td>
                                <ins id="server-received-r"></ins>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"></th>
                            <td><math><mrow><mo>MOD</mo><mn>6</mn></mrow></math></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="col"><strong>RESULT</strong></th>
                            <td><ins id="server-result"></ins></td>
                        </tr>
                    </tfoot>
                </table>
            </details>
            <br/>
            <footer>
                <em>AUEB MSCIS 2023</em>
            </footer>
            <dialog id="modal">
                <article>
                    <header>
                        <a href="#" aria-label="Close" class="close" tabindex="-1"></a>
                        <b class="title">Error</b>
                    </header>
                    <p class="body"></p>
                </article>
            </dialog>
        </main>
    </body>
</html>
