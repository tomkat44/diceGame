<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/vendor/pico/pico.min.css" type="text/css">
        <link rel="stylesheet" href="/styles.css" type="text/css">
        <script type="module" src="/register.js" defer></script>
        <title>Digi-Dice</title>
    </head>
    <body>
        <main class="container center">
            <hgroup>
                <h1>Digi-Dice</h1>
                <h3>Registration</h3>
                <hr/>
            </hgroup>
            <form id="register" method="post" name="register"
                  action="https://backend.localhost/api/register/">
                <label>Username
                    <input name="username" placeholder="Username"
                           pattern="[\p{L}0-9@._-]+" required>
                </label>
                <div class="grid">
                    <label>First name
                        <input name="first_name" placeholder="First Name" required>
                    </label>
                    <label>Last name
                        <input name="last_name" placeholder="Last Name" required>
                    </label>
                </div>
                <label>Email
                    <input name="email" placeholder="Email">
                </label>
                <div class="grid">
                    <label>Password
                        <input type="password" name="password" placeholder="Password" required>
                    </label>
                    <label>Repeat Password
                        <input type="password" id="repeat_password"
                               placeholder="Repeat Password" required>
                    </label>
                </div>
                <span data-placement="top">
                    <progress id="progress" value="0" max="100"></progress>
                </span>
                <button type="submit">Register</button>
            </form>
            <footer>
                <a href="/login.html" class="secondary" role="button">Login</a>
                <em>AUEB MSCIS 2023</em>
            </footer>
            <dialog>
                <article>
                    <header>
                        <a href="#" aria-label="Close" class="close"></a>
                        <b class="title">Error</b>
                    </header>
                    <p class="body"></p>
                </article>
            </dialog>
        </main>
    </body>
</html>
