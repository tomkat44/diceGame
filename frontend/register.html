<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Thomas Katsantas, Ioannis Somos">
        <link rel="stylesheet" href="vendor/pico/pico.min.css" type="text/css">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="vendor/zxcvbn-ts/core.min.js"
                type="application/javascript" async></script>
        <script src="vendor/zxcvbn-ts/language-common.min.js"
                type="application/javascript" async></script>
        <script src="vendor/zxcvbn-ts/language-en.min.js"
                type="application/javascript" async></script>
        <script type="application/javascript" src="theme.js" async></script>
        <script type="module" src="register.js" defer></script>
        <title>Digi-Dice</title>
    </head>
    <body>
        <main class="container">
            <aside>
                <button id="switch-theme" aria-label="Switch theme"
                        class="contrast" tabindex="-1">&#x1f323;</button>
            </aside>
            <hgroup>
                <h1>Digi-Dice</h1>
                <h3>Registration</h3>
                <hr/>
            </hgroup>
            <form id="register" method="post" name="register"
                  action="https://backend.localhost/api/register/">
                <label>Username
                    <input name="username" placeholder="Username"
                           pattern="[\p{L}0-9@._-]+" class="user-input" required>
                </label>
                <div class="grid">
                    <label>First name
                        <input name="first_name" class="user-input"
                               placeholder="First Name" required>
                    </label>
                    <label>Last name
                        <input name="last_name" class="user-input"
                               placeholder="Last Name" required>
                    </label>
                </div>
                <label>Email
                    <input type="email" name="email" class="user-input" placeholder="Email">
                </label>
                <div class="grid">
                    <label>Password
                        <input type="password" name="password" placeholder="Password" required>
                    </label>
                    <label>Repeat Password
                        <input type="password" id="repeat_password"
                               placeholder="Repeat Password" required>
                    </label>
                </div>
                <span data-placement="top">
                    <progress id="progress" value="0" max="100"></progress>
                </span>
                <button type="submit">Register</button>
            </form>
            <footer>
                <a href="login.html" class="secondary" role="button">Login</a>
                <em>AUEB MSCIS 2023</em>
            </footer>
            <dialog id="modal">
                <article>
                    <header>
                        <a href="#" aria-label="Close" class="close" tabindex="-1"></a>
                        <b class="title">Error</b>
                    </header>
                    <p class="body"></p>
                </article>
            </dialog>
        </main>
    </body>
</html>
