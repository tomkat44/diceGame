<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Thomas Katsantas, Ioannis Somos">
        <link rel="stylesheet" href="vendor/pico/pico.min.css" type="text/css">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script type="application/javascript" src="theme.js"></script>
        <script type="module" src="login.js" defer></script>
        <title>Digi-Dice</title>
    </head>
    <body>
        <main class="container">
            <aside>
                <svg viewBox="0 0 24 24" id="switch-theme" role="button"
                     aria-label="Switch theme" class="contrast">
                    <path d="M0 0h24v24H0z"/>
                    <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10
                             4.477 10 10-4.477 10-10 10zm0-2V4a8 8 0 1 0 0 16z"/>
                </svg>
            </aside>
            <hgroup>
                <h1>Digi-Dice</h1>
                <h3>Login</h3>
                <hr/>
            </hgroup>
            <form id="login" method="post" name="login"
                  action="https://backend.localhost/api/token/">
                <label>Username
                    <input name="username" placeholder="Username"
                           pattern="[\p{L}0-9@._-]+" required>
                </label>
                <label>Password
                    <input type="password" name="password" placeholder="Password" required>
                </label>
                <button type="submit" disabled>Login</button>
            </form>
            <footer>
                <a href="register.html" class="secondary" role="button">Register</a>
                <em>AUEB MSCIS 2023</em>
            </footer>
            <dialog id="modal">
                <article>
                    <header>
                        <a href="#" aria-label="Close" class="close" tabindex="-1"></a>
                        <b class="title">Error</b>
                    </header>
                    <p class="body"></p>
                </article>
            </dialog>
        </main>
    </body>
</html>
