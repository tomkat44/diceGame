<!doctype html >
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/pico.min.css">

  <body>
    
    <main class="container">
        <hgroup>
          <h1>Dice Game!</h1>
          <h3>Play with safe and fairness</h3>
        </hgroup>
        
        <form id="login-form" method="POST">
            
            <!-- Grid -->
            <div class="grid">
          
              <form>
            <!-- Markup example 1: input is inside label -->
              <label for="username">
                Username
                <input type="text" id="username" name="username" placeholder="Username" required>
              </label>
              </div>

              <div class="grid">
                <label for="password">
                    Password
                    <input type="password" id="password" name="password" placeholder="Password" required>
                  </label>
              </div>
          
            <!-- Button -->
            <button type="button" id="loginButton" onclick="loginCredentials()">Login</button>
            <button type="submit" id="submitButton" style="display: none;">Login</button>
          </form>
            <button type="submit" href="./play-dice.html" onclick="location.href='./play-dice.html'">Login2</button>
    
          </form>
    <footer>

      </footer>

    </main>
    
  </body>
